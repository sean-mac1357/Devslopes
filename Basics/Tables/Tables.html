<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="My Cool Website">
        <link rel="stylesheet" href="Styles/tables.css">
        <link rel="icon" href="./some/icon.path.file.png">
        <title>HTML Tables</title>
    </head>
    <body>
       <h1>Tables in HTML</h1>
       <hr>
       <h3>Skateboard Stuff</h3>

       <table> 
        <tr> <!-- Table Row -->
            <th>Deck</th>
            <th>Trucks</th> <!-- Table Headers -->
            <th>Bearings</th>
        </tr>
        <tr>
            <td>Toy Machine</td>
            <td>Destructo's</td> <!-- Table Cells -->
            <td>Bone Swiss</td>
        </tr>
        <tr>
            <td>Enjoi</td>
            <td>Ventures</td>
            <td>Bone Super Reds</td>
        </tr>
        <tr>
            <td>Santa Cruz</td>
            <td>Independents</td>
            <td>Bone Reds</td>
        </tr>
       </table>

       <script type="text/javascript" src="./some/path/main.js"></script>
    </body>
</html>
